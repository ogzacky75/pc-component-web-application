	<div class="nav">
		<h1>Dream PC <span id="headingstyling">Build</span> </h1>
		<nav class="nav2">
			<ul>
				<li>
					<a href="#myFinalbuild">My Build</a>
				</li>
			</ul>
			<button id="darkmode">Dark Mode</button>

		</nav>
		

	</div>
	
	<div class="form-div">
		<h2 class="MyBuildhead">My <span>Build</span></h2>
		<form class="parts" id="partsid">
			<div class="individualComponent" id="individualcomponemt-1">
				<div class="input-box" id="pcCase" >
				  <label id="caselabel" for="case">Case</label>
				  <input id="case" type="text" name="pc-case" placeholder="Your case">
			    </div>
			</div>
			<br>

		   <div class="individualComponent" id="individualcomponemt-2">
			    <div  class="input-box" id="gpu">
			      <label id="gpulabel" for="gpuInput">GPU</label>
				  <input id="gpuInput" type="text" name="gpu" placeholder="Your GPU">
		        </div>
		   </div>
		   <br> 			

		    <div class="individualComponent" id="individualcomponemt-3">
				<div class="input-box" id="cpu">
				  <label id="cpulabel" for="cpuInput">CPU</label>
				  <input id="cpuInput" type="text" name="cpu" placeholder="Your CPU">
			    </div>
			</div>
			<br>

		    <div class="individualComponent" id="individualcomponemt-4">
				<div class="input-box" id="ram">
				  <label id="ramlabel" for="ramInput">RAM</label>
				  <input id="ramInput" type="text" name="ram" placeholder="Your RAM">
				</div>
			</div>
			<br>

		    <div class="individualComponent" id="individualcomponemt-5">
				<div class="input-box" id="storage">
				  <label id="stlabel" for="storageinput">Storage</label>
				  <input id="storageinput" type="text" name="storage" placeholder="Your Storage">
			    </div>
			</div>
			<br>

		    <div class="individualComponent" id="individualcomponemt-6">
				<div class="input-box" id="psu">
				  <label id="psu-label" for="power-supply-unit">PSU</label>
				  <input id="power-supply-unit" type="text" name="power-supply-unit" placeholder="Power supply unit">
			    </div>
			</div>	
			
			<div class="btns">
				<div id="btn">
				  <input id="submit" type="submit">
				  <br>
				  <input id="reset" type="reset">
			    </div>
			</div>

		</form>
		
	</div>
	<section class="section" id="myFinalbuild">
		<div class="final-text">
			<h3>Your Final <span id="headingstyling">Build</span></h3>
